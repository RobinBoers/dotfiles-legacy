window:
    padding:
        x: 5
        y: 5
    dynamic_title: false
    title: Alacritty
    live_config_reload: true
    gtk_theme_variant: dark

scrolling:
    history: 10000
    auto_scroll: true
    tabspaces: 4

background_opacity: 0.9

font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: monospace
    style: Bold Italic

  size: 12

# Colors (frontend-delight)
colors:
    # Default colors
    primary:
        background: "0x1b1c1d"
        foreground: "0xadadad"

    # Normal colors
    normal:
        black: "0x242526"
        red: "0xf8511b"
        green: "0x565747"
        yellow: "0xfa771d"
        blue: "0x2c70b7"
        magenta: "0xf02e4f"
        cyan: "0x3ca1a6"
        white: "0xadadad"

    # Bright colors
    bright:
        black: "0x5fac6d"
        red: "0xf74319"
        green: "0x74ec4c"
        yellow: "0xfdc325"
        blue: "0x3393ca"
        magenta: "0xe75e4f"
        cyan: "0x4fbce6"
        white: "0x8c735b"
