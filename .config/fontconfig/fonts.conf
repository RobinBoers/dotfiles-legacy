<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Add emoji generic family -->
 <match target="pattern">
  <test qual="any" name="family">
   <string>emoji</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>Twitter Color Emoji</string>
  </edit>
 </match>
 <!-- Aliases for the other emoji fonts -->
 <alias>
  <family>Apple Color Emoji</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Segoe UI Emoji</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Segoe UI Symbol</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Emoji</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Color Emoji</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Symbola</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Android Emoji</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>EmojiSymbols</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Noto Color Emoji</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>Twemoji</family>
  <prefer>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>serif</family>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>sans-serif</family>
   <family>emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Hack</family>
   <family>emoji</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
 </match>
 <match target="pattern">
  <edit mode="prepend" name="family">
   <string>Twitter Color Emoji</string>
  </edit>
 </match>
 <selectfont>
  <rejectfont>
   <pattern>
    <patelt name="family">
     <string>Symbola</string>
    </patelt>
   </pattern>
  </rejectfont>
 </selectfont>
 <dir>~/.fonts</dir>
</fontconfig>
